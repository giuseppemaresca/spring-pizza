<!DOCTYPE html>
<html lang="en">
<head>
   <div th:replace="fragment :: risorse"></div>
   
    <title>Inserisci Ingrediente</title>
</head>
<body>
    <div th:replace="fragment :: nav(homePage)"></div>
    
    <div class="container">
    	<h1 class="text-center">Inserisci un nuovo Ingrediente:</h1>
    	
    	<form 
				id="form-ingrediente" 
				th:object="${newIngrediente}"
				th:action="@{/ingrediente/edit}" 
				method="POST">
				<input type="hidden" th:field="*{id}">
				<div class="input-group mb-3 has-validation">
					<input th:field="*{nome}" type="text" class="form-control"
						placeholder="Aggiungi un ingrediente" aria-label="Aggiungi un ingrediente"
						aria-describedby="ingrediente-button" th:errorClass="is-invalid">
					<button class="btn btn-primary" type="submit" id="category-button">Salva</button>
					<div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
						<ul>
							<li th:each="err : ${#fields.errors('nome')}" th:text="${err}">
						</ul>
					</div>		
				</div>
				
			</form>
    </div>
    
    <div th:replace="fragment :: footer"> </div>
</body>
