<!DOCTYPE html>
<html lang="en">
<head>
   <div th:replace="fragment :: risorse"></div>
   
    <title>Pizzeria Onna Sufi</title>
</head>
<body>
    <div th:replace="fragment :: nav(homePage)"></div>
    
    <div class="container">
    	<h1 class="text-center">Inserisci la pizza che pi√π ti aggrada!</h1>
    	
    	<form
  			id="form-pizza"
  			th:object="${pizza}"
  			th:action="@{/edit}"
  			method="POST"
  		>
  		<div class="form-floating mb-3 mt-3">
  <input type="text" class="form-control" th:field="*{nome}" id="nome" placeholder="Pizza Margherita">
  <label for="floatingInput">Nome Pizza</label>
</div>
<div class="form-floating mt-3">
  <input type="text" class="form-control" th:field="*{descrizione}" id="descrizione"  placeholder="Descrizione">
  <label for="floatingPassword">Descrizione</label>
</div>
<div class="form-floating mt-3">
  <input type="number" class="form-control" th:field="*{prezzo}" id="prezzo"  placeholder="Prezzo">
  <label for="floatingPassword">Prezzo</label>
</div>
<div>
  				<button type="submit" class="btn btn-primary mt-3">Save</button>
  				<a class="btn btn-primary mt-3" href="/">Cancel</a>
  			</div>
    	</form>
    </div>
    
    <div th:replace="fragment :: footer"> </div>
</body>
</html>
